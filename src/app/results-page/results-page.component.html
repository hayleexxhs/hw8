<div class="container-fluid pt-4 pb-3">  
  <h5 style="text-align: center; margin-top: 8px;">Forecast at {{location}}</h5>
  <!-- 收藏btn -->
  <div class="pt-4 pb-3">
    <div class="float-right">
      <button type="button" class="btn btn-outline-dark" (click)="likedLocation()">
        <i class="bi bi-star" *ngIf="!liked"></i>
        <i class="bi bi-star-fill" style="color:#fadc0b;" *ngIf="liked"></i>
      </button>
      <span class="align-middle" style="color: gray;">&nbsp;&nbsp; Details <i class="bi bi-chevron-right"></i></span>
    </div>
  </div>
  <!-- Rst -->
  <div class="container-fluid">
    <!-- Nav tabs -->
    <div class="container-fluid pt-5">
      <ul class="nav nav-tabs justify-content-end" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#dayview">Day View</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#tmpchart">Daily Temp. Chart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#meteogram">Meteogram</a>
        </li>
      </ul>
    </div>
    <!-- Tab panes -->
    <div class="tab-content" style="margin-top: -13px;">
      <div id="dayview" class="container-fluid tab-pane active"><br>
        <app-weather-list></app-weather-list>
      </div>
      <div id="tmpchart" class="container-fluid tab-pane fade"><br>
        <app-chart></app-chart>
      </div>
      <div id="meteogram" class="container-fluid tab-pane fade"><br>
        <app-chart></app-chart>
      </div>
    </div>
  </div>
  
</div>
